
<form *ngIf="order" (ngSubmit)="saveOrder()" #orderForm="ngForm">
  <div class="modal" id="exampleModal" tabindex="-1" role="dialog" [ngStyle]="setStyle()"
       aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">{{title}}</h4>
        </div>
        <div class="modal-body">
          <div class="row" [style.display]="isAdmin ? 'block' : 'none'">
            <div class="col-md-6">
              <label>
                User Email*
              </label>
              <br />
              <p-dropdown [options]="userOptions" [(ngModel)]="order.applicationUser_Id" [filter]="true" name="userName"
                          filterBy="value" placeholder="User Name" autoWidth="false" required
                          #userEmail="ngModel">
              </p-dropdown>
              <div [hidden]="userEmail.valid || userEmail.pristine"
                   class="alert alert-danger">
                User email is required
              </div>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md-6">
              <label>
                Order Number
              </label>
              <br />
              <input type="text" class="form-control" pInputText [(ngModel)]="order.number" name="number" />
            </div>
            <div class="col-md-6">
              <label>
                Company Name
              </label>
              <br />
              {{order.companyName}}
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md-6">
              <label>
                mark
              </label>
              <br />
              <input type="text" class="form-control" [(ngModel)]="order.mark" name="mark" />
            </div>
            <div class="col-md-6">
              <label>
                Container Number
              </label>
              <br />
              <input type="text" class="form-control" [(ngModel)]="order.containerNumber" name="containerNumber" />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md-6">
              <label>
                Destination
              </label>
              <br />
              <input type="text" class="form-control"  [(ngModel)]="order.destination" name="destination" />
            </div>
            <div class="col-md-6">
              <label>
                Discharged Port
              </label>
              <br />
              <input type="text" class="form-control"  [(ngModel)]="order.dischargedPort" name="dischargedPort" />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md-6">
              <label>
                BL Number
              </label>
              <br />
              <input type="text" class="form-control"  [(ngModel)]="order.BLNumber" name="BLNumber" />
            </div>
            <div class="col-md-6">
              <label>
                ETD
              </label>
              <br />
              <input type="text" class="form-control"  [(ngModel)]="order.ETD" name="ETD" />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md-6">
              <label>
                ETA
              </label>
              <br />
              <input type="text" class="form-control"  [(ngModel)]="order.ETA" name="ETA" />
            </div>
            <div class="col-md-6">
              <label>
                Num Of Goods
              </label>
              <br />
              <input type="text" class="form-control"  [(ngModel)]="order.numOfGoods" name="numOfGoods" />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md-6">
              <label>
                Weight
              </label>
              <br />
              <input type="text" class="form-control"  [(ngModel)]="order.weight" name="weight" />
            </div>
            <div class="col-md-6">
              <label>
                Measurement
              </label>
              <br />
              <input type="text" class="form-control"  [(ngModel)]="order.measurement" name="measurement" />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md-6">
              <label>
                Product Description
              </label>
              <br />
              <input type="text" class="form-control"  [(ngModel)]="order.productDescription" name="productDescription" />
            </div>
            <div class="col-md-6">
              <label>
                Receive Order Date
              </label>
              <br />
              <p-calendar [(ngModel)]="order.receiveOrderDate" [monthNavigator]="true" [showIcon]="true"
                          [yearNavigator]="true" yearRange="1950:2030" name="receiveDate">
              </p-calendar>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
          <button type="submit" class="btn btn-primary" [disabled]="!orderForm.form.valid">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</form>

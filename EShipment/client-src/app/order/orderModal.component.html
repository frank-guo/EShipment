<div class="modal" id="exampleModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true" [style.display]="this.showModal ? 'block' : 'none'">
  <div class="modal-dialog" role="document" style="">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
      </div>
      <div class="modal-body">
        <form *ngIf="order">
          <div class="row">
            <div class="col-md-6">
              <label>
                Order Number
              </label>
              <br />
              <input type="text" pInputText [(ngModel)]="order.number" name="number" />
            </div>
            <div class="col-md-6">
              <label>
                Company Name
              </label>
              <br />
              <input type="text" pInputText [(ngModel)]="order.companyName" name="companyName" />
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-md-6">
              <label>
                mark
              </label>
              <br />
              <input type="text" pInputText [(ngModel)]="order.mark" name="mark" />
            </div>
            <div class="col-md-6">
              <label>
                Container Number
              </label>
              <br />
              <input type="text" pInputText [(ngModel)]="order.containerNumber" name="containerNumber" />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
